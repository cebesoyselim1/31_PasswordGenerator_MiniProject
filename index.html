<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e221e8891.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Password Generator</div>
                <div class="clipboard">
                    <div class="clipboard-text"></div>
                    <button class="clipboard-btn"><i class="far fa-clipboard"></i></button>
                </div>
            </div>
            
            <div class="card-body">
                <div class="password-part">
                    <div class="password-part-text">Password Length</div>
                    <input type="text" class="password-length" min="3" max="20" required value="3">
                </div>
                <div class="password-part">
                    <div class="password-part-text">Include uppercase letters</div>
                    <input type="checkbox" class="uppercase cBx" checked>
                </div>
                <div class="password-part">
                    <div class="password-part-text">Include lowercase letters</div>
                    <input type="checkbox" class="lowercase cBx" checked>
                </div>
                <div class="password-part">
                    <div class="password-part-text">Include numbers</div>
                    <input type="checkbox" class="numbers cBx" checked>
                </div>
                <div class="password-part">
                    <div class="password-part-text">Include symbols</div>
                    <input type="checkbox" class="symbols cBx" checked>
                </div>
                <button class="generate-password">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
